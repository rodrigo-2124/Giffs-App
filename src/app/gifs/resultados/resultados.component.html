<div class="row">
    <div *ngFor="let resultado of resultados" 
        class="col-md-4 col-sm-6 animate__animated animate__bounce animate__swing">
        <div class="card bg-light border-secondary mb-2">
            <img 
                class="card-image-top"
                [src]="resultado.images.downsized_medium.url" 
                [alt]="resultado.title">
            <div class="card-body">
                <p class="card-text">
                    {{resultado.title}}
                </p>
            </div>
        </div>
    </div>
</div>
